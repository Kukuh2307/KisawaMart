<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KisawaMart</title>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header start -->

    <header class="header">
        <a href="#" class="logo"><i class="fas fa-shopping-basket"></i>KisawaMart</a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#features">features</a>
            <a href="#products">products</a>
            <a href="#categories">categories</a>
            <a href="#review">review</a>
            <a href="#blog">blog</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="Cari barang...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="img/1.jpeg" alt="watermelon">
                <div class="content">
                    <h3>watermelon</h3>
                    <span class="price">Rp.24.000</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="img/2.jpeg" alt="potato">
                <div class="content">
                    <h3>potato</h3>
                    <span class="price">Rp.24.000</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="img/3.jpeg" alt="cucumber">
                <div class="content">
                    <h3>cucumber</h3>
                    <span class="price">Rp.24.000</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="total">Total : Rp.72.000</div>
            <a href="#" class="btn">Checkout</a>
        </div>
    </header>

    <!-- header end -->








    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
